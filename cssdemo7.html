<html lang="en">
<head>

  <title>css demo7</title>

    li{
      color: blue;
    }

    ul>li{
      color: red;
    }

  </style>
</head>
<body>
  <h1>Order List</h1>
  <ol>
    <li>Mobile
    <ul>
      <li>Samsung</li>
      <li>Apple</li>

    </ul>
    </li>
    <li>Telephone</li>
    <li>Radio</li>
  </ol>
</body>
</html>
