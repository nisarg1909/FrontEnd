<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css demo9</title>
  <style>
    #first{
      color: red;
    }

    .second{
      color: blue;
    }

    #fifth{
      color: yellow;
    }

  </style>
</head>
<body>
  <h1 id="first">This is my First Heading</h1>
  <h1 class="second">This is my Second Heading</h1>
  <h1 class="second">This is my Third Heading</h1>
  <h1 style="color: teal" id="fifth" class="second">This is my Fourth Heading</h1>

</body>
</html>
