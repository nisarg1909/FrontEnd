<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js demo6</title>
  <script>
    var count=1;
    function counter(){
      document.getElementById("output").innerHTML=`Count is ${count}`;
      count++;
    }
    document.addEventListener("DOMContentLoaded",function (){
      document.getElementById("clickbtn").onclick=counter;
    });

  </script>
</head>
<body>
  <h1 id="output">Count is 0</h1>
  <button type="button" id="clickbtn">Click Me</button>
</body>
</html>
