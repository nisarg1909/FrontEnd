<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js demo8</title>
  <script>
    var count=1;
    document.addEventListener("DOMContentLoaded",()=>{
      document.getElementById("clickbtn").onclick= ()=>{
        document.getElementById("output").innerHTML=`Count is ${count}`;
        count++;
      }
    });
  </script>
</head>
<body>
  <h1 id="output">Count is 0</h1>
  <button type="button" id="clickbtn">Click Me</button>
</body>
</html>
