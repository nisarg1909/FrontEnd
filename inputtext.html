<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input text</title>
</head>
<body>
<form action="" method="post">
  Username: <input type="text" size="20" name="username" placeholder="Enter your username"> <br>
  Password: <input type="password" name="password" placeholder="Enter your password"> <br>
  <input type="radio" name="gender" value="male" checked>Male
  <input type="radio" name="gender" value="female">Female <br>
  <input type="checkbox" name="course" value="c">C
  <input type="checkbox" name="course" value="c++">C++
  <input type="checkbox" name="course" value="java">Java
  <input type="checkbox" name="course" value="python">Python <br>

  Country: <select name="country" id="">
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="China">China</option>
    <option value="Iran">Iran</option>
    <option value="Iraq">Iraq</option>
  </select>

  <input list="country">
  <datalist id="country">
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="China">China</option>
    <option value="Iran">Iran</option>
    <option value="Iraq">Iraq</option>
  </datalist> <br>

  Date: <input type="date"> <br>
  Date & Time: <input type="datetime-local"> <br>
  Time: <input type="time"> <br>
  Month: <input type="time"> <br>
  Week: <input type="week"> <br>

  Photo: <input type="file"> <br>
  Color: <input type="color"> <br>
  Caption: <textarea name=""  cols="30" rows="10"></textarea> <br>

  <button type="button">Click Me</button>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>



</form>
</body>
</html>
