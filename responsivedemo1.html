<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>responsive demo1</title>
  <style>
    #outerdiv{
      display: flex;
      flex-wrap: wrap;
    }

    #secondouterdiv{
      display: flex;
      flex-wrap: wrap;
    }

    .innerdiv{
      width: 200px;
      height: 100px;
      background-color: teal;
      color: white;
      margin: 10px;
    }

  </style>
</head>
<body>
  <div id="outerdiv">
      <div class="innerdiv">This is inner div 1</div>
      <div class="innerdiv">This is inner div 2</div>
      <div class="innerdiv">This is inner div 3</div>
      <div class="innerdiv">This is inner div 4</div>
      <div class="innerdiv">This is inner div 5</div>
      <div class="innerdiv">This is inner div 6</div>
  </div>

  <div id="secondouterdiv">
      <div class="innerdiv">This is inner div 1</div>
      <div class="innerdiv">This is inner div 2</div>
      <div class="innerdiv">This is inner div 3</div>
      <div class="innerdiv">This is inner div 4</div>
      <div class="innerdiv">This is inner div 5</div>
      <div class="innerdiv">This is inner div 6</div>
  </div>



</body>
</html>
