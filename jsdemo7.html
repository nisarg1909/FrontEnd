<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js demo7</title>
  <script>
    var count=1;
    document.addEventListener("DOMContentLoaded",function (){
      document.getElementById("clickbtn").onclick=function (){
        document.getElementById("output").innerHTML=`Count is ${count}`;
        count++;
      }
    });
  </script>
</head>
<body>
  <h1 id="output">Count is 0</h1>
  <button id="clickbtn" type="button">Click Me</button>
</body>
</html>
